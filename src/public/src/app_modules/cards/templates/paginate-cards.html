<ul class="pagination" ng-if="context.display">
    <li>
        <a ng-disabled="context.pages.prev_page_url === null" data-page="{{ context.pages.current_page-1 }}" ng-click="events.navigate($event)" class="previous pull-left cast-shadow"><span class="glyphicon glyphicon-menu-left"></span></a>
    </li>
    <li class="current-page">
        <span>{{ context.pages.current_page }}</span>
    </li>
    <li>
        <a ng-disabled="context.pages.next_page_url === null" data-page="{{ context.pages.current_page+1 }}" ng-click="events.navigate($event)" class="next pull-right cast-shadow"><span class="glyphicon glyphicon-menu-right"></span></a>
    </li>
</ul>

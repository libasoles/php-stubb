<div id="homepage" class="content-inner" ng-controller="HomeController">

    <div class="main-column col-md-8">

        <div class="new-card clearfix">
            <new-card-form></new-card-form>
        </div>

        <div id="cards-list" class="list" ng-controller="ListController">
            <div class="text-left">
               
                <div class="row">
                    <div class="col-md-12">
                        <order-by></order-by>
                    </div>
                </div>
                
                <div ng-if="context.stack.description" class='panel panel-default stack-description animated' ng-class="{flipInX: context.stack.description}">
                    <div class='panel-body'>{{ context.stack.description }}</div>
                </div>
                
                <div ng-if="context.cards">
                    <div ng-repeat="card in context.cards" 
                        class="card {{ card.class }}" ng-class="{sticky: card.sticky}"> 
                        <div card data="card"></div>
                    </div>
                </div>

                <div ng-if="!context.cards.length" class='panel panel-default no-results animated' ng-class="{bounceInUp: !context.cards.length}">
                    <div class='panel-body' translate="translations.home.content.no_results"></div>
                </div>
            </div>
            
            <paginate-cards ng-if="context.cards.length"></paginate-cards>
            
        </div>
    </div>

    <div ng-include src="'src/app_modules/home/templates/home-sidebar.html'"></div>
    
</div>
